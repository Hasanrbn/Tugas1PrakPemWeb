<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speda - Tambah Mahasiswa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Speda</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="rumah.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="tambah.html">Tambah Mahasiswa</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h4>Tambah Mahasiswa</h4>
    <form>
      <div class="mb-3">
        <label for="nim" class="form-label">NIM</label>
        <input type="text" id="nim" class="form-control" placeholder="Masukkan NIM">
      </div>
      <div class="mb-3">
        <label for="nama" class="form-label">Nama</label>
        <input type="text" id="nama" class="form-control" placeholder="Masukkan Nama">
      </div>
      <div class="mb-3">
        <label class="form-label">Jenis Kelamin</label>
        <div>
          <input type="radio" id="laki" name="gender" value="Laki Laki">
          <label for="laki">Laki Laki</label>
        </div>
        <div>
          <input type="radio" id="perempuan" name="gender" value="Perempuan">
          <label for="perempuan">Perempuan</label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
