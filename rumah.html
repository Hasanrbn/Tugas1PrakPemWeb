<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speda - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Speda</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link active" href="rumah.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="tambah.html">Tambah Mahasiswa</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h4>Daftar Mahasiswa</h4>

    <!-- Search -->
    <div class="mb-3">
      <input type="text" id="searchInput" class="form-control" placeholder="Cari Mahasiswa...">
    </div>

    <!-- Table -->
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th>No</th>
          <th>NIM</th>
          <th>Nama</th>
          <th>Jenis Kelamin</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="mahasiswaTable">
        <tr>
          <td>1</td>
          <td>12320319</td>
          <td>Farhanvita Ramadhana</td>
          <td>Laki Laki</td>
          <td>
            <button class="btn btn-primary btn-sm">Update</button>
            <button class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#deleteModal">Delete</button>
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td>12320131</td>
          <td>Vincentius Ariel</td>
          <td>Laki Laki</td>
          <td>
            <button class="btn btn-primary btn-sm">Update</button>
            <button class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#deleteModal">Delete</button>
          </td>
        </tr>
        <tr>
          <td>3</td>
          <td>12420311</td>
          <td>Puan Maharani</td>
          <td>Perempuan</td>
          <td>
            <button class="btn btn-primary btn-sm">Update</button>
            <button class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#deleteModal">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Modal Delete -->
  <div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Hapus Data</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          Apakah anda yakin menghapus mahasiswa?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
          <button type="button" class="btn btn-danger">Hapus</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Search Function
    document.getElementById("searchInput").addEventListener("keyup", function() {
      let filter = this.value.toLowerCase();
      let rows = document.querySelectorAll("#mahasiswaTable tr");
      rows.forEach(row => {
        let text = row.innerText.toLowerCase();
        row.style.display = text.includes(filter) ? "" : "none";
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
